<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/220px-Logo_of_Twitter.svg.png"
                style="width: 50px; height: 40px;" alt="">
            </a>
            {% if user %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-secondary" >Logout</button>
                </form>
            {% else %}
                <button onclick="getToLogin()">Account</button>
            {% endif %}
        </div>
      </nav>

      <main class="container">
        <form action="" method="get">
                <div class="d-flex justify-content-center">
                <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </form>

        <div class="col-md-12 d-flex justify-content-between mt-4">

            <div class="col-md-4" style="margin-right: 20px;">
                <div class="card">
                    <div class="card-body row">
                        <div class="col-md-4">
                            <a href="{% url 'profile' %}">
                                <img src="{{user.foto}}"
                                style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;" alt="">
                            </a>
                        </div>
                        <div class="col-md-6">
                            <!-- {{user.name}} -->
                           <span><b>@{{user.user.username}}</b></span>
                           <br>
                        <span>Ciao : <b>{{total_posts}}</b></span>
                        
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="card card-body">
                        <textarea name="content" id="post" style="padding: 10px;" placeholder="Ketik status ciao" cols="20" rows="2"></textarea>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary mt-2">Send</button>
                        </div>
                    </div>
                </form>
                
               {% for data in posts %}
                    <div class="card mt-2" style="padding: 10px;">
                        <div class="card-body" >
                            <small><b>@{{data.author.username}}</b></small>
                            <p>
                                {{data.content}}
                            </p>
                            <small class="text-secondary d-flex justify-content-end">
                                {{data.created|date}}
                            </small>
                        </div>
                        <!-- <div onclick="commentClick()" style="cursor: pointer;" class="d-flex justify-content-end">
                            Comment
                        </div> -->
                        <!-- <div id="comment_id"> -->
                        <!-- </div> -->
                    
                    </div>
               {% endfor %}

            </div>

          </div>
      </main>

</body>
<script>
    function commentClick() {
        document.getElementById('#comment_id').innerText(
            `<div class="card-header">
                        <textarea name="" id="" cols="90" rows="4"></textarea>
                    </div>`
        )
        console.log(document.getElementById('comment_id'))
        // $("#comment_id").html(
        //     `<div class="card-header">
        //                 <textarea name="" id="" cols="90" rows="4"></textarea>
        //     </div>`
        // )
    }

    function getToLogin(){
        window.location.href = '/auth/login'
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
